title: Estatuto de la Asociación Civil de Ejemplo

articles:

  1: |
    La entidad se denomina "Asociación Civil de Ejemplo"  
    y tiene domicilio legal en la Ciudad de Buenos Aires.

  2: | 
    La Asociación tiene por objetivo promover los derechos e intereses laborales 
    de los trabajadores del sector tecnológico.

  3: |
    Podrán ser miembros de la Asociación todos los trabajadores mayores 
    de 18 años que se desempeñen en el sector tecnológico en relación 
    de dependencia.

  4: |  
    La cuota social será de un monto fijado anualmente por la Comisión Directiva.
    El pago de la cuota social es condición necesaria para ser miembro activo.